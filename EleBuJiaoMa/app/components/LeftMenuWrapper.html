<link rel="stylesheet" href="components/LeftMenuStyle.css">
<div class="sidebar" style="transform: translate3d(0px, 0px, 0px);" ng-style="showContent">
    <div class="sidebar-tabs">
        <div class="toolbar-tabs-middle">
            <a class="toolbar-btn icon-order" href="https://www.ele.me/profile/order" ng-mouseover="changeFloatText($event , '我的订单')" ng-mouseleave="changeFloatText($event , '')"><img
                    src="res/drawable/icon_myorder.png"></a>
            <div class="toolbar-separator"></div>
            <a class="toolbar-cartbtn icon-cart" ng-click="changeShowContent($event , 1)"><img src="res/drawable/icon_cart.png">购物车</a>
            <div class="toolbar-separator"></div>
            <a class="toolbar-btn icon-notice" ng-click="changeShowContent($event , 2)" ng-mouseover="changeFloatText($event , '我的信息')" ng-mouseleave="changeFloatText($event , '')"><img src="res/drawable/icon_message.png"></a>
            <a class="toolbar-btn icon-history" ng-click="changeShowContent($event , 3)" ng-mouseover="changeFloatText($event , '历史记录')" ng-mouseleave="changeFloatText($event , '')"><img src="res/drawable/icon_history.png"></a>
        </div>
        <div class="toolbar-tabs-bottom">
            <div class="toolbar-btn icon-QR-code" ng-mouseover="showQRcode = true;" ng-mouseleave="showQRcode = false;">
                <div class="dropbox toolbar-tabs-dropbox" ng-if="showQRcode">
                    <a href="http://static11.elemecdn.com/eleme/desktop/mobile/index.html" target="_blank">
                        <img class="q-img" src="//static11.elemecdn.com/eleme/desktop/media/img/appqc.852963.png"
                             alt="下载手机应用">
                        <p>下载手机应用</p>
                        <p class="icon-QR-code-bonus">即可参加分享红包活动</p>
                    </a>
                </div>
                <img src="res/drawable/icon_qcode.png">
            </div>
            <a class="toolbar-btn icon-service" target="_blank"
               ng-mouseover="changeFloatText($event , '在线客服')" ng-mouseleave="changeFloatText($event , '')"
               href="JavaScript:openWin()"
               style="visibility: visible;"><img src="res/drawable/icon_serviceonline.png"></a>
            <a class="toolbar-btn sidebar-btn-backtop icon-top" href="JavaScript:myScroll()" ng-show="showBackTop"
               ng-mouseover="changeFloatText($event , '回到顶部')" ng-mouseleave="changeFloatText($event , '')"><img
                    src="res/drawable/icon_backtop.png"></a>
        </div>
        <div class="float-text" ng-style="floatTextStyle" ng-if="showFloatText">{{floatText}}</div>
    </div>
    <div class="sidebar-content">
        <div ng-include="'components/' + sidebarContentType+ '/'+ sidebarContentType + '.html'"></div>
    </div>
</div>
